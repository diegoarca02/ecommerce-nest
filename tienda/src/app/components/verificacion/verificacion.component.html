<app-navbar></app-navbar>

<section class="py-12">
    <div class="container">
        <div *ngIf="!load_data" class="row justify-content-center" bis_skin_checked="1">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6 text-center" bis_skin_checked="1">
  
              <!-- Icon -->
              <div class="mb-7 fs-1" bis_skin_checked="1">
                <ng-container  *ngIf="!state">🙁</ng-container>  
                <ng-container  *ngIf="state">😃</ng-container> 
              </div>
  
              <!-- Heading -->
              <h2 class="mb-5 fw-700">
                <ng-container  *ngIf="!state">
                    No se pudo verificar
                </ng-container>  
                <ng-container  *ngIf="state">
                    Verificación de cuenta correcta
                </ng-container> 
              </h2>
  
              <!-- Text -->
              <p class="mb-7 text-gray-500">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cumque, numquam nisi? Veniam suscipit unde recusandae?
              </p>
  
              <!-- Button -->
              <a class="btn btn-dark" [routerLink]="['/']">
                Ir al inicio
              </a>
  
            </div>
        </div>
        <div *ngIf="load_data" class="text-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem;    margin-top: 1.5rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
