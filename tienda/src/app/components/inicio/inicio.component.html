<div>
  <div class="swiper SwiperProducts py-12 px-7">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let item of productos">
        <div class="card" style="background: transparent !important;"> 
          
            <!-- Badge -->
            <div class="badge bg-white text-body card-badge card-badge-start text-uppercase">
            New
            </div>

            <!-- Image -->
            <div class="card-img">
              <a class="card-img-hover" href="product.html">
                  <img class="card-img-top" [src]="url+'/getImgProductos/'+item.portada" alt="..."> 
              </a>
            </div>

            <!-- Body -->
            <div class="card-body px-0">

              <!-- Category -->
              <div class="fs-xs">
                  <a class="text-muted">
                    {{item.clasificacion}} - {{item.categoria.titulo}}
                  </a>
              </div>

              <!-- Title -->
              <div class="fw-bold" style="    white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;">
                  <a class="text-body" [routerLink]="['/',item.slug]">
                    {{item.titulo}}
                  </a>
              </div>


            </div>

        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</div>
